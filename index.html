<div class="calculator container">
  <div class="screen container">
  </div>
  <div class="row">
  <button type="button" value="1" name="1" class="btn btn-primary buttons">1</button>
  <button type="button" class="btn btn-primary buttons">2</button>
  <button type="button" class="btn btn-primary buttons">3</button>
  <button type="button" class="btn btn-primary buttons">/</button>
  </div>
    <div class="row">
  <button type="button" class="btn btn-primary buttons">4</button>
  <button type="button" class="btn btn-primary buttons">5</button>
  <button type="button" class="btn btn-primary buttons">6</button>
  <button type="button" class="btn btn-primary buttons">*</button>
  </div>
    <div class="row">
  <button type="button" class="btn btn-primary buttons">7</button>
  <button type="button" class="btn btn-primary buttons">8</button>
  <button type="button" class="btn btn-primary buttons">9</button>
  <button type="button" class="btn btn-primary buttons">+</button>
  </div>
    <div class="row">
  <button type="button" value="C" class="btn btn-primary buttons clear">C</button>
  <button type="button" class="btn btn-primary buttons">0</button>
  <button type="button" class="btn btn-primary buttons">.</button>
  <button type="button" class="btn btn-primary buttons">-</button>
  </div>
  <div class="row">
    <button type="button" class="result btn btn-primary">=</button>
  </div>
</div>
